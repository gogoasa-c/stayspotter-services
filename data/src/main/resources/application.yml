spring:
  application:
    name: DATA
  datasource:
#    url: jdbc:postgresql://ss_db_sep:5432/ss_db
    url: jdbc:postgresql://localhost:5432/ss_db
    username: ss_user
    password: ss_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8087
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
#      defaultZone: http://eureka-server:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: data
    non-secure-port-enabled: true
    secure-port-enabled: true
    non-secure-port: 80
    secure-port: 443
    prefer-ip-address: true

